<!DOCTYPE html>
<html>
    <header>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </header>
    <body>
        <div id="container">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-field" type="text" placeholder="10" name="amount">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="output-container">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-conversion"></p>
            </div>
            <div class="output-container">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume-conversion"></p>
            </div>
            <div class="output-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-conversion"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
